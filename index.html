<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward_ios" />
</head>

<body>
    <div class="header">
        <nav class="navbar">
            <div class="nav_options">
                <div class="logo">
                    <img src="assets/Logo.png">
                </div>
                <div class="options">
                    <span class="lang">
                        <label for="lang"></label>
                        <i class="fa-solid fa-language"></i>
                        <select name="language" id="lang">
                            <option value="english">English</option>
                            <option value="hindi">हिन्दी</option>
                        </select>
                    </span>
                    <span>
                        <a href="#" class="signIn">Sign In</a>
                    </span>
                </div>
            </div>
        </nav>

        <div class="main">
            <h1>Unlimited movies, TV <h1>shows and more</h1>
            </h1>
            <p>Starts at ₹149. Cancel at any time.</p>

            <h3>Ready to watch? Enter your email to create or restart your membership.
            </h3>
            <div class="mail">
                <input type="email" id="emailId" placeholder="Email address">
                <label for="emailId"></label>
                <button>Get Started<span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span></button>
            </div>
        </div>
    </div>





</body>

</html>
